<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <h1>The weather report</h1>
<div>
    <form action="/" method="post">
        <label for="latInput">Latitude</label>
        <input id="latInput" type="text" name="lat" placeholder="latitude">

        <label for="lonInput">Longitude</label>
        <input id="lonInput" type="text" name="lon" placeholder="longitude">
        
        <label for="unInput">Unit</label>
        <input for="unInput" type="text" name="unit" placeholder="unit">
        <button>Submit</button>
    </form>
</div>
    
</body>
</html>
