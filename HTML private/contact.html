<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>
</head>
<body>
    <h3>My contacts</h3>
    <p>Phone: 9876504321</p>
    <p>Email: abcforyou@gmail.com</p>
    <p>Address: My Virtual Address</p>
    <h4>Let's Connect</h4>
    <form class="" action="index.html" method="Get">
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Your Name</label>
                    <input type="text" name="Name" value="">
                    <input type="submit"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                    <input type="date" name="Name" value="">
                    <input type="submit"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Sign up for Email List</label>
                    <input type="checkbox" name="" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your Email</label>
                    <input type="email" id="email" pattern=".+/@gmail\.com" size="34">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                    <input type="password" id="" size="15">
                </td>
            </tr>
        </table>
        <input type="button" value="Save">
    </form>
</body>
</html>
